<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container h-100 mt-4 ">
        <div class="row d-flex border shadow-sm p-3" style="height: 90vh; background-color: #d6cfc4;">
            <div class="col-md-12 col-lg-5 d-flex h-100">
                <img src="fashion-shoes-footwear-19090.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-md-12 col-lg-7 h-100 bg-light">
                <div class="col-11 d-flex justify-content-center border shadow-sm ms-3 font-monospace mt-5">
                    <h3 class="d-flex align-items-center justify-content-center ms-5">Registration</h3>
                </div>
                <div class="text-center mt-5 ms-0" style="font-size: 20px;">
                    <p>Please fill with your details</p>
                </div>
                <div class="col-12 mt-4 mb-4 ms-5 d-flex">
                    <div class="col-5">
                        <input type="text" class="form-control" value="" placeholder="First Name">
                    </div>
                    <div class="col-5 ms-3 me-2">
                        <input type="text" class="form-control" value="" placeholder="Last Name">
                    </div>
                </div><div class="col-12 mt-4 mb-4 ms-5 d-flex">
                    <div class="col-5">
                        <input type="email" class="form-control" value="" placeholder="Your Email">
                    </div>
                    <div class="col-5 ms-3 me-2">
                        <input type="text" class="form-control" value="" placeholder="Phone Number">
                    </div>
                </div>
                <div class="col-12 mt-4 mb-4 ms-5 d-flex">
                    <div class="col-5">
                        <input type="text" class="form-control" value="" placeholder="Age">
                    </div>
                    <div class="col-5 d-flex ms-3 me-2">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" checked>
                            <label for="form-check-input" >Male</label>
                        </div>
                        <div class="form-check ms-4">
                            <input type="checkbox" class="form-check-input">
                            <label for="form-check-input">Female</label>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-4 mb-4 ms-5 d-flex">
                    <div class="col-8 d-flex text-center">
                        <div class="d-flex form-check">
                            <input type="checkbox" class="form-check-input">
                            <label for="form-check-input" class="form-check-label">Near again is is there anymore who leaves or purches or dessired to obtains</label>
                        </div>
                        <div>
                            <button class="btn btn-outline-primary ms-4">Forward</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
